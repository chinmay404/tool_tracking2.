<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Page</title>
  </head>
  <style>
    * {
      position: relative;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lato", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #eee, #aaa);
    }

    h1 {
      margin: 40px 0 20px;
    }

    .lock {
      border-radius: 5px;
      width: 55px;
      height: 45px;
      background-color: #333;
      animation: dip 1s;
      animation-delay: 1.5s;
      /* Use your $animationTime here */
    }

    .lock::before,
    .lock::after {
      content: "";
      position: absolute;
      border-left: 5px solid #333;
      height: 25px;
      width: 24px;
      left: calc(50% - 12.5px);
    }

    .lock::before {
      top: -25px;
      border: 5px solid #333;
      border-bottom-color: transparent;
      border-radius: 15px 15px 0 0;
      height: 30px;
      animation: lock 2s, spin 2s;
    }

    .lock::after {
      top: -10px;
      border-right: 5px solid transparent;
      animation: spin 4s;
    }

    @keyframes lock {
      0% {
        top: -45px;
      }

      65% {
        top: -45px;
      }

      100% {
        top: -30px;
      }
    }

    @keyframes spin {
      0% {
        transform: scaleX(-1);
        left: calc(50% - 30px);
      }

      65% {
        transform: scaleX(1);
        left: calc(50% - 12.5px);
      }
    }

    @keyframes dip {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(10px);
      }

      100% {
        transform: translateY(0px);
      }
    }
  </style>
  <body>
    <div class="lock"></div>
    <div class="message">
      <h1>AI Chat is Currently Under Devlopment</h1>
      <p><a class="dropdown-item" href="{% url 'managment_home_black' %}">Go Back.</a></p>
    </div>
  </body>
  </body>
</html>
